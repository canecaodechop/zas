<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Área Restrita</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    input[type="password"] {
      background: black;
      border: 1px solid red;
      color: red;
      padding: 10px;
      margin-top: 15px;
    }

    button {
      margin-top: 10px;
      background: red;
      border: none;
      color: black;
      padding: 8px 16px;
      cursor: pointer;
    }

    #erro {
      margin-top: 15px;
      color: darkred;
    }
  </style>
</head>
<body>

  <h1>Área Restrita</h1>
  <p>Dica: O nome dela.</p>

  <input type="password" id="senha" placeholder="Senha">
  <br>
  <button onclick="verificar()">Entrar</button>

  <div id="erro"></div>

  <script>
    function verificar() {
      const senha = document.getElementById("senha").value.trim().toLowerCase();
      const correta = "fifinha"; // <- sua senha
      if (senha === correta) {
        window.location.href = "inicio.html"; // <- seu link
      } else {
        document.getElementById("erro").textContent = "Errado. Ele está vendo.";
      }
    }
  </script>

</body>
</html>
