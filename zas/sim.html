<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eu te amo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
  }

  body {
    background: url('fundo2.gif') no-repeat center center fixed;
    background-size: cover;
  }

  .audio-player {
    position: fixed;
    bottom: 20px; right: 20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(6px);
    border-radius: 12px;
    padding: 6px 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    opacity: 0.6;
    z-index: 10;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    user-select: none;
  }

  .audio-player:hover {
    opacity: 1;
  }

  .audio-player input[type="range"] {
    width: 100px;
  }

  .wrapper {
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    perspective: 1200px;
  }

  .container {
    background-color: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px 60px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    max-width: 600px;
    animation: fadeInUp 1.2s ease forwards;
    user-select: none;
    transform-style: preserve-3d;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    cursor: default;
    will-change: transform;
    color: white;
  }

  .container:hover {
    box-shadow: 0 16px 50px rgba(0,0,0,0.4);
    transform: translateZ(-60px) translateY(15px);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
  }

  h1 {
    font-size: 2.5em;
    color: white;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    margin-bottom: 20px;
  }

  p {
    font-size: 1.3em;
    line-height: 1.5em;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

  <div class="audio-player" aria-label="Controle de √°udio">
    <input type="range" min="0" max="1" step="0.01" value="0.1" onchange="adjustVolume(this)" aria-label="Controle de volume" />
    <button onclick="toggleAudio()" aria-label="Tocar/Pausar m√∫sica">‚ñ∂Ô∏è</button>
  </div>

  <div class="wrapper">
    <div class="container" role="main" id="container">
      <h1>Sim! üíñ</h1>
      <p>Eu quero que voc√™ saiba, que eu amo muito voc√™, muito mesmo</p>
      <p>Quero que saiba, eu vou dar meu m√°ximo pra te fazer feliz, minha lindinha!</p>
    </div>
  </div>

<script>
  const audio = new Audio('musica2.mp3');
  audio.loop = true;
  audio.volume = 0.1;
  audio.play().catch(() => { /* aguarda intera√ß√£o para tocar */ });

  function adjustVolume(slider) {
    audio.volume = slider.value;
  }

  function toggleAudio() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  // Movimento de rota√ß√£o seguindo o mouse dentro do container
  const container = document.getElementById('container');

  container.addEventListener('mousemove', (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const rotateX = ((y - centerY) / centerY) * 10; // graus
    const rotateY = ((x - centerX) / centerX) * 10;

    container.style.transform = `translateZ(-60px) translateY(15px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
  });

  container.addEventListener('mouseleave', () => {
    container.style.transform = 'translateZ(0) translateY(0) rotateX(0) rotateY(0)';
  });
</script>

</body>
</html>
